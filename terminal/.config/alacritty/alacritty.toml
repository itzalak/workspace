import = ["~/.config/decorator/output/alacritty.toml"]
live_config_reload = true

[env]
TERM = "xterm-256color"

[window]
opacity = 0.85 # value between 0 and 1

[window.padding]
x = 24
y = 24

[selection]
# When set to `true`, selected text will be copied to the primary clipboard.
save_to_clipboard = true

[font]
size = 12.0

[font.bold]
family = "Iosevka Nerd Font Mono"
style = "Bold Oblique"

[font.bold_italic]
family = "Iosevka Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "Iosevka Nerd Font Mono"
style = "Italic"

[font.normal]
family = "Iosevka Nerd Font Mono"
style = "Bold"
